{% extends "layouts/default.html" %} {% block main %}

<h1>更新訂單</h1>

<form
  action="{% url 'orders:update' order.id %}"
  method="post"
  onsubmit="return confirm('確定要更新？')"
>
  {% csrf_token %} {{ form }}
  <button>更新</button>
</form>

<a href="{% url 'orders:show' order.id %}">回上一頁</a>

{% endblock %}

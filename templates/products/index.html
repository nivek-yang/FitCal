<h2>商品首頁</h2>

<ul>
  {% for product in products %}
  <li>
    <a href="{% url 'products:show' product.id %}">
      <section>
        <h3>{{ product.name }}</h3>
        <h3>{{ product.description }}</h3>
        <h3>{{ product.calories }}</h3>
        <h3>{{ product.quantity }}</h3>
        <h3>{{ product.price }}</h3>
        <h3>{{ product.customize }}</h3>
      </section>
    </a>
  </li>
  {% endfor %}
</ul>

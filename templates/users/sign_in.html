{% extends "layouts/default.html" %} {% load socialaccount %} {% block main %}

<h1>登入頁面</h1>

<form method="post" action="{% url 'users:create_session' %}">
  {% csrf_token %} {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}

  <input type="hidden" name="role" value="{{ role }}" />

  <p>
    <label for="email">電子郵件</label><br />
    <input type="email" name="email" value="{{ email }}" />
  </p>

  <p>
    <label for="password">密碼</label><br />
    <input type="password" name="password" />
  </p>

  <button type="submit">登入</button>
</form>

<hr />

<h3>使用第三方登入</h3>

<a href="{% provider_login_url 'google' %}">
  <button style="background-color: #db4437; color: white">使用 Google 登入</button>
</a>

<a href="{% provider_login_url 'line' %}">
  <button style="background-color: #00c300; color: white">使用 LINE 登入</button>
</a>

<p>還沒有帳號？<a href="{% url 'users:select_role' %}">註冊新帳號</a></p>
<p><a href="{% url 'users:select_role' %}">重新選擇身份</a></p>

{% endblock main %}
